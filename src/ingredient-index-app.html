<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="ingredient-index-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Ingredienten</h1>
      <table width="100%">
          <thead>
              <tr>
                  <th width="50%">Naam</th>
                  <th width="50%">hoeveelheid</th>
              </tr>
          </thead>
          <tbody>
            <template is="dom-repeat" items="{{ingredienten}}" as="ingredient">
              <tr>
                <td>{{ingredient.name}}</td>
                <td>{{ingredient.hoeveelheid}} {{ingredient.type}}</td>
              </tr>
            </template>
          </tbody>
        </table>
    </div>
    <app-localstorage-document key="ingredienten" data="{{ingredienten}}"></app-localstorage-document>
  </template>

  <script>
    class IngredientIndexApp extends Polymer.Element {
      static get is() { return 'ingredient-index-app'; }
      static get properties() {
        return {
          ingredienten: {
            type: Array,
            value: [
              {name: "kaas", hoeveelheid: 5, type: "plakjes"},
              {name: "gehakt", hoeveelheid: 3, type: "kg"},
              {name: "brood", hoeveelheid: 10, type: "sneedjes"},
              {name: "ham", hoeveelheid: 20, type: "plakjes"}
            ]
          },
        };
      }
    }

    window.customElements.define(IngredientIndexApp.is, IngredientIndexApp);
  </script>
</dom-module>
