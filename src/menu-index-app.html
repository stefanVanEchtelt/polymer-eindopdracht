<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="menu-index-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <app-localstorage-document key="ingredienten" data="{{ingredienten}}"></app-localstorage-document>

    <div class="card">
      <h1>Menu</h1>
      <table width="100%">
          <thead>
              <tr>
                  <th width="25%">Naam</th>
                  <th width="25%">Beschikbaar</th>
                  <th width="25%">Gerecht maken</th>
                  <th width="25%">Delete</th>
              </tr>
          </thead>
          <tbody>
            <template is="dom-repeat" items="{{gerechten}}"as="gerecht">
              <tr>
                <td>{{gerecht.name}}</td>
                <td>
                    {{ checkHoeveelBeschikbaar(gerecht) }} Beschikbaar
                </td>
                <td>
                  <paper-button raised on-click="openEditDialoog">Gerecht maken</paper-button>
                </td>
                <td>
                  <paper-button raised on-click="delete" data-args="{{gerechten}}, {{gerecht}}">Delete</paper-button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
        <paper-button raised on-click="newGerecht">Nieuw gerecht toevoegen</paper-button>

        <paper-dialog id="openNewGerecht">
          <div class="modal-content">
              <div class="header">
                <h2>Voeg nieuw gerecht toe</h2>
                  <span class="close" style="float: right">&times;</span>
              </div>
              <div class="body">
                  <template is="dom-repeat" items="{{ingredienten}}" as="ingredient">
                  </template>
                  <paper-input label="naam" value="{{naam}}"></paper-input> 
                  <paper-button raised on-click="closeNewGerecht">Annuleren</paper-button>
                  <paper-button raised on-click="newGerechtToevoegen">Opslaan</paper-button>
                  <div class="clear-fix"></div>
              </div>
          </div>
        </paper-dialog>

        <style media="screen">
          #openEditGerechtDialoge {
            width: 500px;
          }
        </style>

        <paper-dialog id="openEdtGerechtDialoge">
          <div class="modal-content">
              <div class="header">
                  {{editDialoogGerecht.name}}
                  <span class="close" style="float: right">&times;</span>
              </div>
              <div class="body">
                <table width="100%">
                  <thead>
                    <tr>
                      <th width="40%">naam</th>
                      <th width="30%">benodigde hoeveelheid</th>
                      <th width="30%">Te gebruiken</th>
                    </tr>
                  </thead>
                  <tbody>
                    <template is="dom-repeat" items="{{editDialoogGerecht.ingredienten}}" as="ingredient">
                      <tr>
                        <td>{{ingredient.name}}</td>
                        <td>{{ingredient.hoeveelheidnodig}}</td>
                        <td>{{keer(ingredient.hoeveelheidnodig, countDialoogGerecht)}}</td>
                      </tr>
                    </template>
                  </tbody>
                </table>

                <!-- <paper-input value="ASD"></paper-input> -->

                <paper-button raised on-click="closeEditDialoog">Sluiten</paper-button>
                <paper-button raised on-click="Make">Maken</paper-button>
                <div class="clear-fix"></div>
              </div>
          </div>
        </paper-dialog>
    </div>
  </template>

  <script>
    class MenuIndexApp extends Polymer.Element {
      static get is() { return 'menu-index-app'; }
      static get properties() {
        return {
          ingredienten: Array,
          naam: String,
          gerechten: {
            type: Array,
            notify: true,
            value: [
              {name: "hamburger", beschikbaar: false, ingredienten: [
                {name: "gehakt", hoeveelheidnodig: 0.3},
                {name: "brood", hoeveelheidnodig: 2},
                {name: "kaas", hoeveelheidnodig: 88}
              ]},
              {name: "tostie", beschikbaar: false, ingredienten: [
                {name: "kaas", hoeveelheidnodig: 1},
                {name: "ham", hoeveelheidnodig: 2}
              ]},
            ]
          },
          editDialoogGerecht: {
            type: Array,
            value: []
          },
          countDialoogGerecht: {
            type: Number,
            value: 0,
          }
        };
      }
      keer(getal1, getal2) {
        return getal1 * getal2;
      }
      delete(e) {
        //let index = this.gerechten.findIndex(x => x.name == e.model.gerecht.name);
        //console.log(index);
        //console.log(this.gerechten);
        //let x = this.gerechten.splice(index, 1);
        //console.log(x);
        //console.log(this.gerechten);
        let index = this.gerechten.findIndex(x => x.name == e.model.gerecht.name);
      }
      higherThanZero(number) {
        return number > 0;
      }
      openEditDialoog(e) {
        this.editDialoogGerecht = e.model.gerecht;
        this.$.openEditGerechtDialoge.open();
      }
      closeEditDialoog() {
        this.editDialoogGerecht = [];
        this.$.openEditGerechtDialoge.close();
      }
      newGerecht(e) {
        //this.editDialoogGerecht = e.model.gerecht;
        this.$.openNewGerecht.open();
      }
      closeNewGerecht() {
        //this.editDialoogGerecht = [];
        this.$.openNewGerecht.close();
      }
      newGerechtToevoegen(){
        console.log(this.naam);
        console.log(this.gerechten);
        this.push('gerechten', {name: this.naam, ingredienten: [{name: "gehakt", hoeveelheidnodig: 0.3}]});
        console.log(this.gerechten);
        this.$.openNewGerecht.close();
      }

      checkHoeveelBeschikbaar(g) {
        let count = 0; 
        let kanMaken = null;
        g.ingredienten.forEach((nodigIngredient) => {
            this.ingredienten.forEach((vooraadIngredient) => {
              if (nodigIngredient.name == vooraadIngredient.name) {
                if (nodigIngredient.hoeveelheidnodig <= vooraadIngredient.hoeveelheid) {
                  count++;
                  let make = vooraadIngredient.hoeveelheid / nodigIngredient.hoeveelheidnodig;
                  if (make < kanMaken || kanMaken == null) {
                    kanMaken = make;
                  }
                } else {
                  g.beschikbaar = false;
                  return 0;
                }
              }
            });
        });

        if (count != g.ingredienten.length) {
          g.beschikbaar = false;
          return 0;
        }

        g.beschikbaar = true;
        return Math.floor(kanMaken);
      }
    }

    window.customElements.define(MenuIndexApp.is, MenuIndexApp);
  </script>
</dom-module>
