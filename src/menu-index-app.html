<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="menu-index-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      {{ gerechten }}
      <h1>Menu</h1>
      <table width="100%">
          <thead>
              <tr>
                  <th width="25%">Naam</th>
                  <th width="25%">Beschikbaar</th>
                  <th width="25%">Gerecht maken</th>
                  <th width="25%">Delete</th>
              </tr>
          </thead>
          <tbody>
            <template is="dom-repeat" items="{{gerechten}}" as="gerecht">
              <tr>
                <td>{{gerecht.name}}</td>
                <td>
                  beschikbaar?
                </td>
                <td>
                  <paper-button raised on-click="edit">Gerecht maken</paper-button>
                </td>
                <td>
                  <paper-button raised on-click="delete" data-args="{{gerecht}}">Delete</paper-button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
    </div>
  </template>

  <script>
    class MenuIndexApp extends Polymer.Element {
      static get is() { return 'menu-index-app'; }
      static get properties() {
        return {
          gerechten: {
            type: Array,
            notify: true,
            value: [
              {name: "hamburger", ingredienten: [
                {name: "gehakt", nodig: 100},
                {name: "brood", nodig: 100},
                {name: "kaas", nodig: 100}
              ]},
              {name: "tostie", ingredienten: [
                {name: "kaas", nodig: 100},
                {name: "ham", nodig: 100}
              ]},
            ]
          },
        };
      }
      delete(e) {
        let index = this.gerechten.findIndex(x => x.name == e.model.gerecht.name);
        console.log(index);
        console.log(this.gerechten);
        let x = this.gerechten.splice(index, 1);
        console.log(x);
        console.log(this.gerechten);
        this.set('gerechten', this.gerechten);
        this.gerechten = this.gerechten;
        this.set(this.gerechten, gerechten)
        // this.gerechten = this.gerechten.splice(index, 1);
      }
      edit() {
        console.log("edit");
      }
    }

    window.customElements.define(MenuIndexApp.is, MenuIndexApp);
  </script>
</dom-module>
