<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="menu-index-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Menu</h1>
      <table width="100%">
          <thead>
              <tr>
                  <th width="50%">Naam</th>
                  <th width="30%">??</th>
                  <th width="20%">??</th>
              </tr>
          </thead>
          <tbody>
            <template is="dom-repeat" items="{{gerechten}}" as="gerecht">
              <tr>
                <td>{{gerecht.name}}</td>
                <td>??</td>
                <td>??</td>
              </tr>
            </template>
          </tbody>
        </table>
    </div>
  </template>

  <script>
    class MenuIndexApp extends Polymer.Element {
      static get is() { return 'menu-index-app'; }
      static get properties() {
        return {
          gerechten: {
            type: Array,
            value: [
              {name: "Hamburger", ingredienten: [
                {name: "", nodig: 100}
              ]},
              {name: "Tostie", ingredienten: [
                {name: "kaas", nodig: 100},
                {name: "ham", nodig: 100}
              ]},
            ]
          },
        };
      }
    }

    window.customElements.define(MenuIndexApp.is, MenuIndexApp);
  </script>
</dom-module>
