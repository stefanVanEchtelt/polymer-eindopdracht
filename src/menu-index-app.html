<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="menu-index-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <app-localstorage-document key="ingredienten" data="{{ingredienten}}"></app-localstorage-document>

    <div class="card">
      <h1>Menu</h1>
      <table width="100%">
          <thead>
              <tr>
                  <th width="25%">Naam</th>
                  <th width="25%">Beschikbaar</th>
                  <th width="25%">Gerecht maken</th>
                  <th width="25%">Delete</th>
              </tr>
          </thead>
          <tbody>
            <template is="dom-repeat" items="{{gerechten}}" as="gerecht">
              <tr>
                <td>{{gerecht.name}}</td>
                <td>
                  {{checkHoeveelBeschikbaar(gerecht)}} beschikbaar
                </td>
                <td>
                  <paper-button raised on-click="openEditDialoog">Gerecht maken</paper-button>
                </td>
                <td>
                  <paper-button raised on-click="delete">Delete</paper-button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>

        <paper-dialog id="openEditGerechtDialoge">
          <div class="modal-content">
              <div class="header">
                  Bereken studie tempo
                  <span class="close" style="float: right">&times;</span>
              </div>
              <div class="body">
                  {{editDialoogGerecht}}
                  <br/><br/><br/><br/><br/><br/>
                  <paper-button raised on-click="closeEditDialoog">OK</paper-button>
                  <div class="clear-fix"></div>
              </div>
          </div>
        </paper-dialog>
    </div>
  </template>

  <script>
    class MenuIndexApp extends Polymer.Element {
      static get is() { return 'menu-index-app'; }
      static get properties() {
        return {
          ingredienten: Array,
          gerechten: {
            type: Array,
            notify: true,
            value: [
              {name: "hamburger", ingredienten: [
                {name: "gehakt", hoeveelheidnodig: 0.3},
                {name: "brood", hoeveelheidnodig: 2},
                {name: "kaas", hoeveelheidnodig: 2}
              ]},
              {name: "tostie", ingredienten: [
                {name: "kaas", hoeveelheidnodig: 1},
                {name: "ham", hoeveelheidnodig: 2}
              ]},
            ]
          },
          editDialoogGerecht: {
            type: Array,
            value: []
          }
        };
      }
      delete(e) {
        let index = this.gerechten.findIndex(x => x.name == e.model.gerecht.name);
        console.log("index");
        console.log("del");
        // this.gerechten = this.gerechten.splice(index, 1);
      }
      openEditDialoog(e) {
        this.editDialoogGerecht = e.model.gerecht;
        this.$.openEditGerechtDialoge.open();
      }
      closeEditDialoog() {
        this.editDialoogGerecht = [];
        this.$.openEditGerechtDialoge.close();
      }
      checkHoeveelBeschikbaar(g) {
        let count = 0;
        let kanMaken = null;
        g.ingredienten.forEach((nodigIngredient) => {
            this.ingredienten.forEach((vooraadIngredient) => {
              if (nodigIngredient.name == vooraadIngredient.name) {
                if (nodigIngredient.hoeveelheidnodig <= vooraadIngredient.hoeveelheid) {
                  count++;
                  let make = vooraadIngredient.hoeveelheid / nodigIngredient.hoeveelheidnodig;
                  if (make < kanMaken || kanMaken == null) {
                    kanMaken = make;
                  }
                } else {
                  return 0;
                }
              }
            });
        });

        if (count != g.ingredienten.length) {
          return 0;
        }

        return Math.floor(kanMaken);
      }
    }

    window.customElements.define(MenuIndexApp.is, MenuIndexApp);
  </script>
</dom-module>
